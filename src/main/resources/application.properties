spring.application.name=facebook-server

# Configuración del servidor
server.port=8081

# Configuración para los sockets
socket.server.host=localhost
socket.server.port=9091

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:file:./data/facebookdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=so
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create-drop


